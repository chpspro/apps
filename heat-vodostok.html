   <style>
      body, html { 
         width:100vw ;
         height:100vh ;
         overflow:hidden ;
         margin: 0px;
         display: flex;
         justify-content: center; /*–¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ rotateLogo –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏*/
         align-items: center;     /*–¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ rotateLogo –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */

         

      }
      iframe { 
         width:100% ;
         height:100% ;
         border:none ;
      }
      
         
      #preview {
         display: flex;
         align-items: center;
         justify-content: center;
         position: fixed;
         z-index: 1;
         width: 100%;
         height: 100%;
         overflow-x: hidden;
         background-color: rgb(196, 196, 196);
         transition: all 2s;
      }

      .hidden {
         opacity: 0;
      }

      .dots-loader {
         display: flex;
         gap: 12px;
      }

      .dots-loader .dot {
         width: 20px;
         height: 20px;
         border-radius: 50%;
         background-color: #3498db;
         animation: dots-pulse 1.5s ease-in-out infinite;
      }

      .dots-loader .dot:nth-child(1) { animation-delay: 0s; }
      .dots-loader .dot:nth-child(2) { animation-delay: 0.2s; }
      .dots-loader .dot:nth-child(3) { animation-delay: 0.4s; }
      .dots-loader .dot:nth-child(4) { animation-delay: 0.6s; }
      .dots-loader .dot:nth-child(5) { animation-delay: 0.8s; }

      @keyframes dots-pulse {
         0%, 100% {
            transform: scale(1);
            opacity: 0.7;
            background-color: rgb(255 153 0);
         }
         50% {
            transform: scale(1.5);
            opacity: 1;
            background-color: rgb(54 103 249);
         }
      }
      
      .message {
         text-align: center;
         background: white;
         padding: 40px;
         border-radius: 10px;
         box-shadow: 0 5px 15px rgba(0,0,0,0.1);
         max-width: 800px;
      }
      .string_1, .string_2{
         font-size: 20px;
      }
      .icon {
         font-size: 160px;
      }

<body>
   <div id="preview">
      <div class="dots-loader">
         <div class="dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
         <div class="dot"></div>
      </div>
   </div>
   
   <script type="text/javascript">
      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
      function loadContent() {
         
         if (isMobileDevice()) {
               document.body.insertAdjacentHTML('beforeend', mobileHTML);
               removePreview()
               // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
               console.log('–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ');
         } else {
            let iframe = document.createElement('iframe')
            iframe.src = 'https://script.google.com/macros/s/AKfycbx455cjhSR48Z_2BovxkkMgIGV76nPoTdhTsjCzaifXqk6N3WYfpS8vMcqM-GBaqmIISg/exec';
            iframe.allow="autoplay; camera; microphone; geolocation; fullscreen; midi; encrypted-media; payment; usb; accelerometer; gyroscope; magnetometer; screen-wake-lock; clipboard-read; clipboard-write; web-share"
            document.body.append(iframe)

            iframe.onload = ()=> {
               const preview = document.getElementById('preview')
               preview.classList.add('hidden') /* —Å–¥–µ–ª–∞–Ω–æ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è = –≤ –ø—Ä–æ—Ç–∏–≤–Ω–æ–º —Å–ª—É—á–∞–µ –∏–¥—ë—Ç –ø–µ—Ä–µ–º–∞—Ä–≥–∏–≤–∞–Ω–∏–µ –±–µ–ª—ã–º —ç–∫—Ä–∞–Ω–æ–º*/
               setTimeout(removePreview, 3000) // —É–¥–∞–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —á–µ—Ä–µ–∑ –Ω–µ –º–µ–Ω–µ–µ 2 —Å–µ–∫, –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ—Ä–µ–π–º–∞. –ò–Ω–∞—á–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ú–´–†–ì –±–µ–ª—ã–º —ç–∫—Ä–∞–Ω–æ–º
            } 
         }
      }
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      document.addEventListener('DOMContentLoaded', loadContent);

      // HTML –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
      const mobileHTML = `
         <div class="message">
            <div class="icon" style>üì±‚Üíüíª</div>
            <h2>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö</h2>
            <p class="string_1">–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞—Ö.</p>
            <p class="string_2">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ü–ö –∏–ª–∏ –Ω–æ—É—Ç–±—É–∫.</p>
            <hr style="margin: 20px 0;">
            <p>–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.</p>
         </div>
      `;

      function removePreview(){
         document.getElementById('preview').remove() // —ç–ª–µ–º–µ–Ω—Ç –ø—Ä–µ–≤—å—é —É–¥–∞–ª—è–µ—Ç—Å—è —á—Ç–æ–±—ã –µ–≥–æ –Ω–µ –±—ã–ª–æ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ (–æ–Ω —É–∂–µ –Ω–µ –Ω—É–∂–µ–Ω)
      }
      
      function isMobileDevice() {
         // –ü—Ä–æ–≤–µ—Ä—è–µ–º User Agent
         const userAgent = navigator.userAgent.toLowerCase();
         const mobileKeywords = [
               'android', 'webos', 'iphone', 'ipad', 'ipod',
               'blackberry', 'windows phone', 'mobile', 'tablet'
         ];
         
         // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –º–æ–±–∏–ª—å–Ω—ã—Ö –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤ –≤ User Agent
         const isMobileUA = mobileKeywords.some(keyword => 
               userAgent.includes(keyword)
         );
         
         // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
         const isMobileScreen = window.innerWidth <= 768;
         
         // –¢–∞–∫–∂–µ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ touch-—Å–æ–±—ã—Ç–∏–π
         const hasTouchPoint = navigator.maxTouchPoints > 0;
         
         // –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: User Agent –ò (—à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ –ò–õ–ò touch-—Å–æ–±—ã—Ç–∏—è)
         return isMobileUA && (isMobileScreen || hasTouchPoint);
      }
   
   </script>
</body>
</html>
